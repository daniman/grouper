<template name="modals">    
    <!-- Edit Data - Step 2 Modal -->
    <div class="modal" id="editDataModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Step 2: <i>Edit Data Categories</i></h4>
          </div>
          <div class="modal-body">
            <h5><strong>Edit</strong> your data category labels as you would like them to appear in Grouper. <strong>Remove</strong> categories that will not be relevant to your student groupings (ex. usually <i>name</i>).</h5>
            <ul id="edit_data_categories"></ul>            
          </div>
          <ol class="progtrckr" data-progtrckr-steps="4">
                <li class="progtrckr-done">Import Data</li><li class="progtrckr-done">Edit Data</li><li class="progtrckr-todo">Prioritize Data</li><li class="progtrckr-todo">Groupify</li>
            </ol>
            <br>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#importModal">Back</button>
            <button id="importModalNextButton" type="button" class="btn btn-info" data-toggle="modal" data-target="#prioritizeDataModal">Next</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Prioritize Categories - Step 3 Modal -->
    <div class="modal" id="prioritizeDataModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Step 3: <i>Prioritize Data Categories</i></h4>
          </div>
          <div class="modal-body">
            <h4>Drag in order: </h4>
            <hr>
            <h5>More important to be diverse</h5>
            <ul id="inputModalSortable"></ul>
            <h5>Less important to be diverse</h5>
          </div>

          <ol class="progtrckr" data-progtrckr-steps="4">
                <li class="progtrckr-done">Import Data</li><li class="progtrckr-done">Edit Data</li><li class="progtrckr-done">Prioritize Data</li><li class="progtrckr-todo">Groupify</li>
            </ol>
            <br>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#editDataModal">Back</button>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#groupifyModal">Next</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Groupify - Step 4 Modal -->
    <div class="modal" id="groupifyModal" role="dialog" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Step 4: <i>Groupify</i></h4>
          </div>
          <div class="modal-body">
            <h4>Please Select Groupification By:</h4>
            <span class="edit_error_message"></span>
            <div id="groupifySelections">
              <form>
                <div>
                  <input type="radio" name="max" class="maxPeopleInput" checked> Max number of people in a group
                  <br>
                  <input type="number" class="numberOfPeopleInput" min="1">
                  <span class="glyphicon glyphicon-plus numberIncrementer" aria-hidden="true"></span>
                  <span class="glyphicon glyphicon-minus numberIncrementer" aria-hidden="true"></span>
                </div>
                <!-- <br> -->
                <!-- <br> -->
                <div>
                  <input type="radio" name="max" class="maxGroupsInput"> Max number of groups
                  <br>
                  <input type="number" class="numberOfGroupsInput" min="1" disabled>
                  <span class="glyphicon glyphicon-plus numberIncrementer inactive" aria-hidden="true"></span>
                  <span class="glyphicon glyphicon-minus numberIncrementer inactive" aria-hidden="true"></span>
                </div>
              </form>
            </div>
          </div>
          <ol class="progtrckr" data-progtrckr-steps="4">
                <li class="progtrckr-done">Import Data</li><li class="progtrckr-done">Edit Data</li><li class="progtrckr-done">Prioritize Data</li><li class="progtrckr-done">Groupify</li>
            </ol>
            <br>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#prioritizeDataModal">Back</button>
            <!-- <a href="main.html" type="button" class="btn btn-info" id="groupifyButton">Groupify!</a> -->
            <button type="button" class="btn btn-info" id="groupifyButton">Groupify!</button>
          </div>
        </div>
      </div>
    </div>

    {{> step1Modal}}
    {{> editModal}}
    {{> exportModal}}
    {{> studentModal}}
    {{> groupModal}}

</template>
