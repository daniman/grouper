<template name="exportModal">
    <div class="modal fade" id="exportModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Export Groups</h4>
          </div>

          <div class="modal-body">
              <div class="exportLabel">Preview Your Groups:</div>
              <div id="groupPreview">
                <table class="table table-striped table-condensed table-bordered">
                  <thead>
                    <tr>
                      {{#each cols}}
                        <th>{{this}}</th>
                      {{/each}}
                    </tr>
                  </thead>
                  <tbody>
                    {{#each rows}}
                      {{> exportCols this}}
                    {{/each}}
                  </tbody>
                </table>
              </div>
            <div class="exportFileType">
                Select file format:
                <select class="selectpicker">
                    <option>.csv</option>
                </select>
            </div>
          </div>

          <div class="modal-footer">
            <a href="#" id="export_data" class="export btn btn-warning">Export</a>
          </div>
        </div>
      </div>
    </div>
</template>

<template name="exportCols">
    <tr>{{#each cols this}}
        <td>{{this}}</td>
    {{/each}}</tr>
</template>
