<template name="editPanel">
  <div id="bubble-canvas">
    <div id="help-tooltip">
      <span class="help-icon glyphicon glyphicon-question-sign" aria-hidden="true"></span>
      <span id="resize" class="glyphicon glyphicon-resize-full" aria-hidden="true"></span>
      <span id="undo" class="undo-redo glyphicon glyphicon-backward disabled" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="Undo"></span>
      <span id="redo" class="undo-redo glyphicon glyphicon-forward disabled" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="Redo"></span>
    </div>
    <div id="buttons">
      <div id="export" class="action-icon">
        <div class="action-icon-label">Export</div>
        <span class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span>
      </div>
      <div id="share" class="action-icon">
        <div class="action-icon-label">Share</div>
        <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
      </div>
      <div id="edit" class="action-icon">
        <div class="action-icon-label">Edit</div>
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
      </div>
    </div>
  </div>
</template>

<template name="bubbles">
  <div id="bubbleContainer"></div>
</template>
