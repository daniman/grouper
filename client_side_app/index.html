<body>

    <div id="navbar">
      <img id="logoImg" src="assets/img/logo.png" height="26" width="50">
      Grouper
      <img id="fishImg" src="assets/img/fish.png" height="35" width="58">

    <ol class="breadcrumb">

    <div id="buttons"><button id="export" type="button" class="btn btn-lg btn-warning" data-toggle="modal" data-target="#exportModal">Export</button></div>

    <div id="filterContainer">
      <div class="filterTypeTitle">
        Data Labels:
      </div>
      <div>
        Number  
        <div class="switch">
          <input id="cmn-toggle-6" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
          <label for="cmn-toggle-6"></label>
        </div> 
        Name
      </div>

      <div class="filterTypeTitle">
        Data Filters:
      </div>
      <ul id="filters"></ul>
    </div>
 
    <div id = "bubbleContainer"></div>

    <!-- Student Modal -->
    <div class="modal fade" id="studentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Student Information</h4>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-1" id="studentImage"><img id="blankImage" class="img-rounded" src="assets/img/blank_person.jpg" height="110" width="110"></div>
                <div class="col-md-11" id="studentData">
                  <h3 id="studentName">Morgan Voss - F</h3>
                  <h5 id="studentCourseNumber">Course 6</h5>
                  <h5 id="studentYear">2016</h5>
                </div>
              </div>
              <br>
<!--               <div class="row">
                <div class="col-md-12" id="studentOther"><span style="font-weight: bold;">Sports Team:</span> Hero <br>
                  <span style="font-weight: bold;">Greek Affiliation:</span> Beta Theta Pi <br>
                  <span style="font-weight: bold;">Living Group:</span> Simmons <br>
                </div>
              </div> -->
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

        <!-- Group Modal -->
    <div class="modal fade" id="groupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Group Information</h4>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <h3>Group <span id="groupNumber">1</span></h3>
              </div>
              <div class="row" id="groupData">
                  <h5>Number of students: <span id="groupNumStudents"> 5</span></h5>
                  <h5></h5>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Export Modal -->
    <div class="modal fade" id="exportModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Export Groups</h4>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <h4>Preview your groups:</h4>
              </div>
              <div id="groupPreview" style="height:200px;width:100%;border:1px solid #ccc; overflow:auto;"> 
              </div>
              <br>
              <div>Select file format:<select class="selectpicker">
                <option>.csv</option>
                <option>.xlc</option>
                <option>.pdf</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-dismiss="modal">Export</button>
          </div>
        </div>
      </div>
    </div>
</body>
