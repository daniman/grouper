<template name="groupModal">
    <div class="modal fade" id="groupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Group Information</h4>
          </div>

          <div class="modal-body">
            <div class="container-fluid">
              <div class="hullTitle">
                <u>Group {{hullIndex}}</u>
                <i>({{rows.length}} people)</i>
              </div>
                      
              <table class="table table-striped table-condensed table-bordered">
                <thead>
                  <tr>
                    {{#each cols}}
                      <th>{{this}}</th>
                    {{/each}}
                  </tr>
                </thead>
                <tbody>
                  {{#each rows}}
                    {{> exportCols this}}
                  {{/each}}
                </tbody>
              </table>

              <!-- {{> highchartsHelper chartId="test" chartWidth="150px" chartHeight="200px" chartObject=pieChart data="this"}} -->
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
</template>
