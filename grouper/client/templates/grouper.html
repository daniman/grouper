    {{> filters}}
 
    {{> bubbles}}

    <!-- Create Group - Step 1 Modal -->
    <div class="modal" id="importModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Step 1: <i>Import Data</i></h4>
          </div>
          <div class="modal-body">
            <div class="inputError"></div>

            <h5 class="groupName"><strong>Name</strong> Your Class: <input type="text" id="newGroupName"></h5>
            <div id="dropzone">
              <h4>Drag a CSV file here 
                <!-- <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> -->
              </h4>
              <p>or if you prefer...</p>
              <input type="file" id="file_select" name="fileselect" size="40">
              <div id="fileInfo"></div>
            </div>
            <div id="fileContent"></div>

          </div>
          <br>
          <ol class="progtrckr" data-progtrckr-steps="4">
                <li class="progtrckr-done">Import Data</li><li class="progtrckr-todo">Edit Data</li><li class="progtrckr-todo">Prioritize Data</li><li class="progtrckr-todo">Groupify</li>
            </ol>
            <br>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-info inactive" id="importModalNext">Next</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Data - Step 2 Modal -->
    <div class="modal" id="editDataModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Step 2: <i>Edit Data Categories</i></h4>
          </div>
          <div class="modal-body">
            <h5><strong>Edit</strong> your data category labels as you would like them to appear in Grouper. <strong>Remove</strong> categories that will not be relevant to your student groupings (ex. usually <i>name</i>).</h5>
            <ul id="edit_data_categories"></ul>            
          </div>
          <ol class="progtrckr" data-progtrckr-steps="4">
                <li class="progtrckr-done">Import Data</li><li class="progtrckr-done">Edit Data</li><li class="progtrckr-todo">Prioritize Data</li><li class="progtrckr-todo">Groupify</li>
            </ol>
            <br>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#importModal">Back</button>
            <button id="importModalNextButton" type="button" class="btn btn-info" data-toggle="modal" data-target="#prioritizeDataModal">Next</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Prioritize Categories - Step 3 Modal -->
    <div class="modal" id="prioritizeDataModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Step 3: <i>Prioritize Data Categories</i></h4>
          </div>
          <div class="modal-body">
            <h4>Drag in order: </h4>
            <hr>
            <h5>More important to be diverse</h5>
            <ul id="inputModalSortable"></ul>
            <h5>Less important to be diverse</h5>
          </div>

          <ol class="progtrckr" data-progtrckr-steps="4">
                <li class="progtrckr-done">Import Data</li><li class="progtrckr-done">Edit Data</li><li class="progtrckr-done">Prioritize Data</li><li class="progtrckr-todo">Groupify</li>
            </ol>
            <br>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#editDataModal">Back</button>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#groupifyModal">Next</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Groupify - Step 4 Modal -->
    <div class="modal" id="groupifyModal" role="dialog" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Step 4: <i>Groupify</i></h4>
          </div>
          <div class="modal-body">
            <h4>Please Select Groupification By:</h4>
            <span class="edit_error_message"></span>
            <div id="groupifySelections">
              <form>
                <div>
                  <input type="radio" name="max" class="maxPeopleInput" checked> Max number of people in a group
                  <br>
                  <input type="number" class="numberOfPeopleInput" min="1">
                  <span class="glyphicon glyphicon-plus numberIncrementer" aria-hidden="true"></span>
                  <span class="glyphicon glyphicon-minus numberIncrementer" aria-hidden="true"></span>
                </div>
                <!-- <br> -->
                <!-- <br> -->
                <div>
                  <input type="radio" name="max" class="maxGroupsInput"> Max number of groups
                  <br>
                  <input type="number" class="numberOfGroupsInput" min="1" disabled>
                  <span class="glyphicon glyphicon-plus numberIncrementer inactive" aria-hidden="true"></span>
                  <span class="glyphicon glyphicon-minus numberIncrementer inactive" aria-hidden="true"></span>
                </div>
              </form>
            </div>
          </div>
          <ol class="progtrckr" data-progtrckr-steps="4">
                <li class="progtrckr-done">Import Data</li><li class="progtrckr-done">Edit Data</li><li class="progtrckr-done">Prioritize Data</li><li class="progtrckr-done">Groupify</li>
            </ol>
            <br>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#prioritizeDataModal">Back</button>
            <!-- <a href="main.html" type="button" class="btn btn-info" id="groupifyButton">Groupify!</a> -->
            <button type="button" class="btn btn-info" id="groupifyButton">Groupify!</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Student Modal -->
    <div class="modal fade" id="studentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Student Information</h4>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-1"><span class='glyphicon glyphicon-chevron-left'></span></div>
                <div class="col-xs-10">
                  <div class="col-xs-1" id="studentImage"><img id="blankImage" class="img-rounded" src="assets/img/blank_person.jpg" height="110" width="110"></div>
                  <div class="col-xs-11" id="studentData">
                  <h3><span id="studentName"></span> - <span id="studentSex"></span></h3>
                  <div id="otherInfo"></div>
                  </div>
                </div>
                <div class="col-xs-1"><span class='glyphicon glyphicon-chevron-right'></span></div>
              </div>
              <br>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Group Modal -->
    <div class="modal fade" id="groupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Group Information</h4>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <h3 style="text-align: center">Group <span id="groupNumber">1</span></h3>
              </div>
              <div class="row" id="groupData">
                  <h5><b>Number of students: </b><span id="groupNumStudents"> 5</span></h5>
                  <div id="groupStudents"></div>
                  <br>
                  <h4>Graphical Displays</h4>
                  <div class="col-md-11" id="charts"></div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Groupify Alg Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Edit Groupify Settings</h4>
          </div>
          
          <div class="modal-body">
            <b style="font-size:110%">Edit Name:</b><input type="text" id="editGroupName"><br><br>
            <b style="font-size:110%">Edit Labels:</b>
            <br>
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6"><h5 style='font-style: italic; font-size: 110%;'>Active</h5><ul id="edit_data_current_categories"></ul></div>
                <div class="col-sm-6"><h5 style='font-style: italic; font-size: 110%;'>Inactive</h5><ul id="edit_data_current_categories_deleted"></ul></div>
              </div>
            </div>
            <br>
            <b style="font-size:110%">Edit Group Sizing:</b> <span class="edit_error_message"></span>
            <br>
            <div id="groupifySelections">
              <form>
                <div>
                  <input type="radio" name="max" class="maxPeopleEdit" checked> Max number of people in a group
                  <br>
                  <input type="number" min="1" class="numberOfPeopleEdit">
                  <span class="glyphicon glyphicon-plus numberIncrementer" aria-hidden="true"></span>
                  <span class="glyphicon glyphicon-minus numberIncrementer" aria-hidden="true"></span>
                <!-- <br> -->
                </div>
                <div>
                <!-- <br> -->
                  <input type="radio" name="max" class="maxGroupsEdit"> Max number of groups
                  <br>
                  <input type="number" min="1" class="numberOfGroupsEdit" disabled>
                  <span class="glyphicon glyphicon-plus numberIncrementer inactive" aria-hidden="true"></span>
                  <span class="glyphicon glyphicon-minus numberIncrementer inactive" aria-hidden="true"></span>
                </div>
              </form>
            </div>
            <br>
            
          </div>
          <div class="modal-footer">
            <button id="delete_group" type="button" class="btn btn-danger">Delete Group</button>
            <button id="re_groupify" type="button" class="btn btn-info" data-dismiss="modal">Re-Groupify</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Export Modal -->
    <div class="modal fade" id="exportModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Export Groups</h4>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <h4>Preview your groups:</h4>
              </div>
              <div id="groupPreview"> 
              </div>
              <br>
              <div>Select file format:<select class="selectpicker">
                <option>.csv</option>
                <!-- <option>.xlc</option> -->
                <!-- <option>.pdf</option> -->
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <!-- <button id="export_data" type="button" class="btn btn-warning" data-dismiss="modal">Export</button> -->
            <a href="#" id="export_data" class="export btn btn-warning">Export</a>
          </div>
        </div>
      </div>
    </div>
</template>
